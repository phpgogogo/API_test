<body>
    <div style="min-height: 600px;" class="container mt-5">
        <h1 class="text-center">各縣市累積降雨量</h1>
        <div id="now" style="float: right;">資料最後更新時間</div>
        <div class="table-responsive">
            <table id="table_id" class="table table-hover table-striped text-center col-md-12">
                <thead>
                    <tr class="table-primary">
                        <th>id</th>
                        <th>縣市</th>
                        <th>時間1</th>
                        <th>時間2</th>
                        <th>時間3</th>
                        <th>時間4</th>
                        <th>時間5</th>
                        <th>時間6</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="mt-2 col-md-12">
            <select name="city" id="city">
                <option value=""></option>
            </select>
            <button class="btn btn-primary" id="all">全部</button>
            <button class="btn btn-success" id="north">北部</button>
            <button class="btn btn-info" id="mid">中部</button>
            <button class="btn btn-warning" id="south">南部</button>
            <button class="btn btn-danger" id="east">東部</button>
            <!-- Button trigger modal -->
            <button id="60min_total" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModal">
                各地區60分鐘總降雨量
            </button>
            <button id="24hr_total" type="button" class="btn btn-success" data-toggle="modal"
                data-target="#exampleModal">
                各地區24小時總降雨量
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="myChart"></canvas>
                        <canvas id="myChart2"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <footer class="text-center"
        style="height: 80px; line-height: 80px; background-color: lightblue; margin-top: 200px;">

    </footer>
